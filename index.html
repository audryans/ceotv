<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Stream Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0a0a0a, #000);
  color: #00ffe7;
  font-family: 'Segoe UI', Arial, sans-serif;
  height: 100%;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 95%;
  max-width: 720px;
  background: rgba(0,0,0,0.85);
  border-radius: 16px;
  padding: 25px;
  border: 2px solid #00ffe7;
  box-shadow:
    0 0 20px #00ffe7,
    0 0 40px #ff00ff;
  animation: glow 3s infinite alternate;
}

h1 {
  text-align: center;
  color: #ff00ff;
  text-shadow: 0 0 15px #ff00ff;
  margin-bottom: 20px;
}

.form-container {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #00ffe7;
}

iframe {
  width: 100%;
  height: 620px;
  border: none;
  background: #fff;
}

.action {
  margin-top: 20px;
  text-align: center;
}

button {
  padding: 14px 30px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 10px;
  background: transparent;
  border: 2px solid #00ffe7;
  color: #00ffe7;
  cursor: pointer;
  box-shadow: 0 0 15px #00ffe7;
  transition: 0.3s ease;
}

button:hover {
  background: #00ffe7;
  color: #000;
  box-shadow:
    0 0 25px #00ffe7,
    0 0 45px #ff00ff;
}

.note {
  font-size: 12px;
  text-align: center;
  opacity: 0.7;
  margin-top: 10px;
}

@keyframes glow {
  0% { box-shadow: 0 0 15px #00ffe7; }
  100% { box-shadow: 0 0 40px #00ffe7, 0 0 60px #ff00ff; }
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <h1>Secure Stream Access</h1>

    <div class="form-container">
      <!-- GOOGLE FORM -->
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSex-gxrICT1ZrXKvftxmYB6yp6SC9-zI3mviMUUdm6yJg4g0A/viewform?embedded=true">
        Loadingâ€¦
      </iframe>
    </div>

    <div class="action">
      <button onclick="goStream()">CONTINUE TO STREAM</button>
      <div class="note">
        Please complete registration to continue
      </div>
    </div>
  </div>
</div>

<script>
function goStream() {
  window.location.href = "stream.html";
}
</script>
</body>
</html>
