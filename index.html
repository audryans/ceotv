<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Stream Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #050505, #000);
  font-family: 'Segoe UI', Arial, sans-serif;
  color: #00ffe7;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 92%;
  max-width: 420px;
  padding: 30px;
  border-radius: 18px;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ffe7;
  box-shadow:
    0 0 25px #00ffe7,
    0 0 55px #ff00ff;
  text-align: center;
  animation: glow 3s infinite alternate;
}

h1 {
  color: #ff00ff;
  text-shadow: 0 0 20px #ff00ff;
  margin-bottom: 12px;
}

.tag {
  font-size: 14px;
  margin-bottom: 15px;
  color: #00ffe7;
  opacity: 0.9;
}

.free {
  color: #25D366;
  font-weight: bold;
  text-shadow: 0 0 10px #25D366;
}

.info {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 20px;
}

.whatsapp-btn {
  display: block;
  padding: 16px;
  border-radius: 14px;
  background: #25D366;
  color: #000;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  box-shadow:
    0 0 20px #25D366,
    0 0 40px #25D366;
  transition: 0.3s ease;
}

.whatsapp-btn:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 35px #25D366,
    0 0 65px #25D366;
}

@keyframes glow {
  from {
    box-shadow: 0 0 20px #00ffe7;
  }
  to {
    box-shadow: 0 0 45px #00ffe7, 0 0 70px #ff00ff;
  }
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <h1>Private Live Stream</h1>

    <div class="tag">
      üîê Stream password is <span class="free">FREE</span>
    </div>

    <div class="info">
      For security purposes, please request the access password directly from admin.
    </div>

    <a class="whatsapp-btn"
       href="https://wa.me/254725820123?text=Hello%2C%20I%20would%20like%20to%20request%20the%20stream%20password."
       target="_blank">
      üí¨ REQUEST PASSWORD ON WHATSAPP
    </a>
  </div>
</div>
</body>
</html>
