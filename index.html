<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stream Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #020202, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #00ffe7;
}

.box {
  width: 92%;
  max-width: 420px;
  padding: 28px;
  text-align: center;
  border-radius: 18px;
  background: rgba(0,0,0,0.9);
  border: 2px solid #00ffe7;
  box-shadow: 0 0 30px #00ffe7, 0 0 60px #ff00ff;
}

h2 {
  color: #ff00ff;
  text-shadow: 0 0 15px #ff00ff;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #00ffe7;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

.note {
  margin-top: 16px;
  font-size: 13px;
  opacity: 0.85;
}

.free {
  color: #25D366;
  font-weight: bold;
}

.whatsapp-btn {
  display: block;
  margin-top: 18px;
  padding: 16px;
  background: #25D366;
  color: #000;
  border-radius: 14px;
  font-weight: bold;
  font-size: 18px;
  text-decoration: none;
  box-shadow: 0 0 25px #25D366, 0 0 45px #25D366;
}

.whatsapp-btn:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="box">
  <h2>Enter Stream Password</h2>

  <!-- PASSWORD ENTRY -->
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Access Stream</button>

  <!-- INFO -->
  <div class="note">
    üîê Password is <span class="free">50/+</span> ‚Äî required to keep the live going.
  </div>

  <div class="note">
    Contact admin for payment method & get password.
  </div>

  <!-- WHATSAPP BUTTON -->
  <a class="whatsapp-btn"
     href="https://wa.me/254725820123?text=Hello%2C%20please%20share%20the%20stream%20password."
     target="_blank">
     üí¨ REQUEST PASSWORD ON WHATSAPP
  </a>
</div>

<script>
function checkPassword() {
  const entered = document.getElementById("password").value;
  const correctPassword = "YOUR_PASSWORD_HERE";

  if (entered === correctPassword) {
    window.location.href = "watch.html";
  } else {
    alert("Incorrect password");
  }
}
</script>

</body>
</html>
