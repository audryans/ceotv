<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBxuc3suKfedfLcBIHNkfNQ9kUlZr2y1FQ",
  authDomain: "twitch-user-access.firebaseapp.com",
  projectId: "twitch-user-access",
  storageBucket: "twitch-user-access.firebasestorage.app",
  messagingSenderId: "370819036531",
  appId: "1:370819036531:web:b6a2590eaec92e9394c106"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* UTIL */
const normalizePhone = p => {
  p = p.replace(/\D/g, "");
  if (p.startsWith("0")) p = "254" + p.slice(1);
  return p.startsWith("254") ? p : null;
};

const generatePassword = () =>
  "SPT-" + Math.random().toString(36).substring(2,6).toUpperCase();

const generateSessionToken = () =>
  crypto.randomUUID();

/* â± EXPIRY */
const expiryTime = () =>
  new Date(Date.now() + 2.5 * 60 * 60 * 1000);

/* ðŸ“ REGISTER */
window.registerUser = async () => {
  try {
    const name = fullName.value.trim();
    const phone = normalizePhone(phoneInput.value.trim());
    if (!name || !phone) return alert("Invalid details");

    const ref = doc(db, "viewers", phone);
    if ((await getDoc(ref)).exists())
      return alert("Account exists, login instead");

    await setDoc(ref, {
      full_name: name,
      phone,
      password: generatePassword(),
      expires_at: expiryTime(),
      sessionToken: null,
      lastSeenAt: null,
      is_admin: false,
      created_at: serverTimestamp()
    });

    alert("Registered successfully. Admin will send password.");
  } catch (e) {
    alert("Registration failed");
  }
};

/* ðŸ”“ LOGIN */
window.loginUser = async () => {
  try {
    loginBtn.disabled = true;

    const phone = normalizePhone(loginPhone.value.trim());
    const pass = loginPassword.value.trim();
    if (!phone || !pass) throw "Invalid login";

    const ref = doc(db, "viewers", phone);
    const snap = await getDoc(ref);
    if (!snap.exists()) throw "Account not found";

    const u = snap.data();
    if (Date.now() > u.expires_at.toDate()) throw "Password expired";
    if (u.password !== pass) throw "Wrong password";

    if (u.lastSeenAt &&
        Date.now() - u.lastSeenAt.toDate().getTime() < 90000) {
      throw "Account already in use";
    }

    const token = generateSessionToken();
    await updateDoc(ref, {
      sessionToken: token,
      lastSeenAt: serverTimestamp()
    });

    localStorage.setItem("phone", phone);
    localStorage.setItem("sessionToken", token);

    enterStream(u.is_admin);
  } catch (e) {
    alert(e);
    loginBtn.disabled = false;
  }
};

/* â™»ï¸ RESTORE SESSION */
async function restoreSession() {
  const phone = localStorage.getItem("phone");
  const token = localStorage.getItem("sessionToken");
  if (!phone || !token) return;

  const ref = doc(db, "viewers", phone);
  const snap = await getDoc(ref);
  if (!snap.exists()) return logout();

  const u = snap.data();
  if (u.sessionToken !== token) return logout();
  if (Date.now() > u.expires_at.toDate()) return logout();

  enterStream(u.is_admin);
}

/* â–¶ï¸ ENTER STREAM */
function enterStream(isAdmin) {
  lockScreen.style.display = "none";
  streamWrap.style.display = "block";
  if (isAdmin) adminPanel.style.display = "block";
  startHeartbeat();
  startExpiryWatcher();
}

/* â¤ï¸ HEARTBEAT */
function startHeartbeat() {
  setInterval(async () => {
    const phone = localStorage.getItem("phone");
    if (!phone) return;
    await updateDoc(doc(db, "viewers", phone), {
      lastSeenAt: serverTimestamp()
    });
  }, 60000);
}

/* âŒ› EXPIRY WATCH */
function startExpiryWatcher() {
  setInterval(async () => {
    const phone = localStorage.getItem("phone");
    const snap = await getDoc(doc(db, "viewers", phone));
    if (!snap.exists()) return logout();
    if (Date.now() > snap.data().expires_at.toDate()) {
      alert("Session expired");
      logout();
    }
  }, 60000);
}

/* ðŸšª LOGOUT */
window.logout = async () => {
  const phone = localStorage.getItem("phone");
  if (phone) {
    await updateDoc(doc(db, "viewers", phone), {
      sessionToken: null,
      lastSeenAt: null
    });
  }
  localStorage.clear();
  location.reload();
};

window.onload = restoreSession;
</script>

</style>
</head>

<body>

  <div class="card">
    <h3>Login</h3>
    <input id="loginPhone" placeholder="Phone">
    <input id="loginPassword" placeholder="Password">
    <button id="loginBtn" onclick="loginUser()">Login</button>
  </div>
</div>

<div id="streamWrap">
  <button class="logout" onclick="logout()">Logout</button>
  <iframe id="player"></iframe>
</div>

<div id="adminPanel">
  <button onclick="this.style.display='none'">Close Admin</button>
</div>

const parent = location.hostname;
document.getElementById("player").src =
  `https://player.twitch.tv/?channel=sportpesaleaguetv&parent=${parent}`;
</script>

</body>
