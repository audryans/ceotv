<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CEO Ryan Private Stream + Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, doc, collection, setDoc, getDoc, getDocs, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBxuc3suKfedfLcBIHNkfNQ9kUlZr2y1FQ",
  authDomain: "twitch-user-access.firebaseapp.com",
  projectId: "twitch-user-access",
  storageBucket: "twitch-user-access.firebasestorage.app",
  messagingSenderId: "370819036531",
  appId: "1:370819036531:web:b6a2590eaec92e9394c106"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ðŸ“ž NORMALIZE PHONE */
function normalizePhone(input) {
  let p = input.replace(/\D/g, "");
  if (p.startsWith("0")) p = "254" + p.slice(1);
  return p.startsWith("254") ? p : null;
}

/* ðŸ” PASSWORD */
function generatePassword() {
  const c = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  return "SPT-" + Array.from({length:4},()=>c[Math.floor(Math.random()*c.length)]).join("");
}

/* â± EXPIRY */
function expiryTime() {
  return new Date(Date.now() + 2.5 * 60 * 60 * 1000);
}

const SESSION_TIMEOUT = 90 * 1000;

/* ================= REGISTER ================= */
window.registerUser = async () => {
  const name = fullName.value.trim();
  const phone = normalizePhone(phoneInput.value.trim());
  if (!name || !phone) return alert("Invalid details");

  const ref = doc(db, "viewers", phone);
  if ((await getDoc(ref)).exists()) return alert("Account exists");

  await setDoc(ref, {
    full_name: name,
    phone,
    password: generatePassword(),   // admin only
    expires_at: expiryTime(),
    session_token: null,
    last_seen: null,
    is_admin: false,
    created_at: serverTimestamp()
  });

  alert("Registered. Admin will send password.");
};

/* ================= LOGIN ================= */
window.loginUser = async () => {
  const phone = normalizePhone(loginPhone.value.trim());
  const pass = loginPassword.value.trim();
  if (!phone || !pass) return alert("Invalid login");

  const ref = doc(db, "viewers", phone);
  const snap = await getDoc(ref);
  if (!snap.exists()) return alert("Account not found");

  const u = snap.data();

  if (Date.now() > u.expires_at.toDate()) {
    alert("Your password is expired, kindly re-register");
    return;
  }

  if (
    u.last_seen &&
    Date.now() - u.last_seen.toDate().getTime() < SESSION_TIMEOUT
  ) {
    alert("Account already in use");
    return;
  }

  if (u.password !== pass) return alert("Incorrect password");

  const token = crypto.randomUUID();
  await updateDoc(ref, {
    session_token: token,
    last_seen: serverTimestamp()
  });

  localStorage.setItem("activeUser", phone);
  localStorage.setItem("sessionToken", token);

  enterStream(u.is_admin);
};

/* ================= SESSION RESTORE ================= */
async function restoreSession() {
  const phone = localStorage.getItem("activeUser");
  const token = localStorage.getItem("sessionToken");
  if (!phone || !token) return;

  const snap = await getDoc(doc(db,"viewers",phone));
  if (!snap.exists()) return logoutUser();

  const u = snap.data();
  if (u.session_token !== token) return logoutUser();
  if (Date.now() > u.expires_at.toDate()) return logoutUser();

  enterStream(u.is_admin);
}

/* ================= ENTER STREAM ================= */
function enterStream(isAdmin) {
  lockScreen.style.display = "none";
  streamWrap.style.display = "block";
  if (isAdmin) adminBtn.style.display = "block";
  startHeartbeat();
  startExpiryWatch();
}

/* â¤ï¸ HEARTBEAT */
function startHeartbeat() {
  setInterval(async () => {
    const phone = localStorage.getItem("activeUser");
    if (phone) {
      await updateDoc(doc(db,"viewers",phone), {
        last_seen: serverTimestamp()
      });
    }
  }, 60000);
}

/* âŒ› EXPIRY WATCH */
function startExpiryWatch() {
  setInterval(async () => {
    const phone = localStorage.getItem("activeUser");
    const snap = await getDoc(doc(db,"viewers",phone));
    if (!snap.exists()) return logoutUser();
    if (Date.now() > snap.data().expires_at.toDate()) {
      alert("Session expired");
      logoutUser();
    }
  }, 60000);
}

/* ================= LOGOUT ================= */
window.logoutUser = async () => {
  const phone = localStorage.getItem("activeUser");
  if (phone) {
    await updateDoc(doc(db,"viewers",phone), {
      session_token: null,
      last_seen: null
    });
  }
  localStorage.clear();
  location.reload();
};

/* ================= ADMIN ================= */
window.showAdmin = async () => {
  const phone = localStorage.getItem("activeUser");
  if (!phone) return alert("Login as admin first");

  const snap = await getDoc(doc(db,"viewers",phone));
  if (!snap.data().is_admin) return alert("Not admin");

  adminPanel.style.display = "block";

  const qs = await getDocs(collection(db,"viewers"));
  viewersList.innerHTML = "";

  qs.forEach(d=>{
    const u = d.data();
    viewersList.innerHTML += `
      <tr>
        <td>${u.full_name}</td>
        <td>${u.phone}</td>
        <td>${u.password}</td>
        <td>${u.session_token ? "Yes":"No"}</td>
        <td>${u.expires_at.toDate().toLocaleString()}</td>
        <td><button onclick="forceLogout('${d.id}')">Kick</button></td>
      </tr>`;
  });
};

window.forceLogout = async (phone) => {
  await updateDoc(doc(db,"viewers",phone), {
    session_token:null,
    last_seen:null
  });
  showAdmin();
};

window.onload = restoreSession;
</script>

<style>
body{margin:0;background:#000;color:#00ffe7;font-family:Arial}

</style>
</head>

<body>

  <div class="card">

    <input id="loginPhone" placeholder="Phone">
    <input id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Enter Stream</button>
    <a href="https://wa.me/254725820123" target="_blank">Contact Admin</a>
  </div>
</div>

<div id="streamWrap">
  <button class="logout-btn" onclick="logoutUser()">Logout</button>
  <button id="adminBtn" style="display:none" onclick="showAdmin()">Admin</button>
  <iframe id="player"></iframe>
</div>

<div id="adminPanel">
  <h3>Admin Dashboard</h3>
  <table border="1" width="100%">
    <thead>
      <tr><th>Name</th><th>Phone</th><th>Password</th><th>Online</th><th>Expiry</th><th>Kick</th></tr>
    </thead>
    <tbody id="viewersList"></tbody>
  </table>
</div>

player.src = `https://player.twitch.tv/?channel=sportpesaleaguetv&parent=${location.hostname}`;

</body>
