<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CEO Ryan Private Stream</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBxuc3suKfedfLcBIHNkfNQ9kUlZr2y1FQ",
  authDomain: "twitch-user-access.firebaseapp.com",
  projectId: "twitch-user-access",
  storageBucket: "twitch-user-access.firebasestorage.app",
  messagingSenderId: "370819036531",
  appId: "1:370819036531:web:b6a2590eaec92e9394c106"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ðŸ“ž NORMALIZE PHONE */
function normalizePhone(input) {
  let p = input.replace(/\D/g, "");
  if (p.startsWith("0")) p = "254" + p.slice(1);
  return p.startsWith("254") ? p : null;
}

/* ðŸ” PASSWORD (ADMIN ONLY) */
function generatePassword() {
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  return "SPT-" + Array.from({ length: 4 }, () =>
    chars[Math.floor(Math.random() * chars.length)]
  ).join("");
}

/* â± EXPIRY (2H 30M) */
function expiryTime() {
  return new Date(Date.now() + 2.5 * 60 * 60 * 1000);
}

/* ================= REGISTER ================= */
window.registerUser = async () => {
  const name = document.getElementById("fullName").value.trim();
  const phoneRaw = document.getElementById("regPhone").value.trim();
  const phone = normalizePhone(phoneRaw);

  if (!name || !phone) {
    alert("Enter valid name and phone number");
    return;
  }

  const ref = doc(db, "viewers", phone);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    alert("Account already exists. Please login.");
    return;
  }

  await setDoc(ref, {
    full_name: name,
    phone,
    password: generatePassword(), // ðŸ‘ˆ ADMIN ONLY
    expires_at: expiryTime(),
    is_logged_in: false,
    created_at: serverTimestamp()
  });

  alert(
    "Registration successful.\n\nAdmin will contact you on WhatsApp with payment steps and password."
  );

  document.getElementById("fullName").value = "";
  document.getElementById("regPhone").value = "";
};

/* ================= LOGIN ================= */
window.loginUser = async () => {
  const phoneRaw = document.getElementById("loginPhone").value.trim();
  const pass = document.getElementById("loginPassword").value.trim();
  const phone = normalizePhone(phoneRaw);

  if (!phone || !pass) {
    alert("Enter valid phone number and password");
    return;
  }

  const ref = doc(db, "viewers", phone);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("User not found. Please register.");
    return;
  }

  const user = snap.data();

  if (Date.now() > user.expires_at.toDate().getTime()) {
    alert("Your password is expired, kindly re-register");
    return;
  }

  if (user.is_logged_in) {
    alert("This account is already in use on another device");
    return;
  }

  if (pass !== user.password) {
    alert("Incorrect password");
    return;
  }

  await updateDoc(ref, { is_logged_in: true });
  localStorage.setItem("activeUser", phone);

  document.getElementById("lockScreen").style.display = "none";
  document.getElementById("streamWrap").style.display = "block";
};

/* ================= LOGOUT ================= */
window.logoutUser = async () => {
  const phone = localStorage.getItem("activeUser");
  if (phone) {
    await updateDoc(doc(db, "viewers", phone), { is_logged_in: false });
    localStorage.removeItem("activeUser");
  }
  location.reload();
};
</script>
