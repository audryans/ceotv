<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Stream</title>
<style>
  body {
    background: #000;
    color: #00fff0;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  h1 {
    color: #ff00ff;
    margin-top: 20px;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
  }

  #welcome {
    margin: 10px 0;
    font-size: 1.2em;
    text-shadow: 0 0 8px #00fff0;
  }

  button {
    margin: 20px;
    padding: 10px 25px;
    font-size: 16px;
    background: #00fff0;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    text-shadow: 0 0 5px #00fff0;
  }

  button:hover {
    background: #ff00ff;
    color: #fff;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
  }

  iframe {
    border: none;
    border-radius: 12px;
    margin-top: 20px;
    width: 90%;
    max-width: 1200px;
    height: 600px;
  }

  @media(max-width: 768px) {
    iframe { height: 400px; }
    h1 { font-size: 1.5em; }
    #welcome { font-size: 1em; }
  }
</style>
</head>
<body>

<h1>Live Stream</h1>
<div id="welcome">Welcome!</div>
<button onclick="logout()">Logout</button>

<iframe
  src="https://player.twitch.tv/?channel=sportpesaleaguetv&parent=audryans.github.io"
  allowfullscreen>
</iframe>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyA5lFZWR8KaPhYyGPEGD3VI3Ziz5ANpau4",
  authDomain: "private-stream-4e400.firebaseapp.com",
  projectId: "private-stream-4e400",
  storageBucket: "private-stream-4e400.appspot.com",
  messagingSenderId: "333562639763",
  appId: "1:333562639763:web:08e551d7c52e5cebff2466"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const welcomeDiv = document.getElementById("welcome");

// --- Check if user is logged in ---
onAuthStateChanged(auth, async user => {
  if(!user){
    window.location.href = "index.html"; // redirect if not logged in
    return;
  }

  // Fetch name from Firestore
  try {
    const userDoc = await getDoc(doc(db, "users", user.phoneNumber));
    if(userDoc.exists()){
      welcomeDiv.innerText = `Welcome, ${userDoc.data().name}!`;
    } else {
      welcomeDiv.innerText = `Welcome, user!`;
    }
  } catch(e){ console.log(e); }
});

// --- Logout ---
function logout(){
  signOut(auth).then(() => {
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
